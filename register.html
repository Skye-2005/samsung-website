<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
.label{
    display: block;
    width: 120px;
    color: darkseagreen;
}

.input, .seclect, .date, {
    width: 220px;
    color: navy;
    border: 1px solid steelblue;
    border-radius: 2px;
    height: 32px;
}
    </style>
</head>
<body>
    <div id="wrapper">
         <form id ="register"name="register"action="register.html" method=" POST" on submit ="">
            <fieldset id ="fldset">
                <legend>Registration</legend>
                <label for ="custormerid">Customer ID</label>
                <input type="text" id="custormerid" name ="custormerid" placeholder ="Customer ID" required class="input"/></br>
                <label for ="firstname">Firstname</label>
                <input type="text" id="firstname" name ="firstname" placeholder="Firstname" requierd class ="input"/></br>
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname" required class="input"/></br>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="input select" onchange="alert(this.value)">
                    <option value="0">select...</option>
                    <option vakue="F">Female</option>
                    <option value="M">Male</option>
                </select></br>
                <label for="">Marital Status</label>
                      <label>
                        <input type="radio" id="maritalstatus" name="maritalstatus" value="S"/>
                        single
                      </label>
                <label>
                    <input type="radio" id="marital Status" name="maritalstatus" value="M"/>
                    Married
                </label>  
                <label>
                    <input type="radio" id="maritalstatus" name="divorce" value="D"/>
                    Divorced
                </label>
                <label>
                    <input type="radio" id="maritalstatus" name="widow" value="W"/>
                    Widowed 
                </label>
                <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" class="input date" required/>
                <label for="omang">Omang/ID</label>  
                <input type="number" id="omang" name="omang" required class="input" placeholder="9999999"/></br>
             <label for="email">Email Address</label> 
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required class="input"/></br> 
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required class="input"/><br>
            <label for="country">Country</label>
            <select id="country" name="country" class="input select">
            </select>

            <label for="dateregistered">Date registered</label>
            <input type="date" id="dateregistered" name="dateregistered" required class="date"><br>
            <label for="timeregistered">Time Registered</label>
            <input type="time" id="timeregistered" name="timeregistered" required class="time"><br>
          </fieldset>    
         </form>
    
</body>
</html>
